<!DOCTYPE html>
<html>

<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.jpeg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="icons8-favicon-100.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>

<body>
  <h1>CONTENT MANAGEMENT TOOL</h1>
  <button type="button" class="btn btn-primary add-content" data-toggle="modal" data-target="#addTaskModal"
          style="background-color: #4CAF50; border-color: #4CAF50;">
          Add Contents
        </button>

        <div class="modal fade" id="addTaskModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Content</h5>
                <button class="close" type="button" data-dismiss="modal">x</button>
              </div>
    
              <div class="modal-body">
                
                  <div class="input-section">
                    <b><label class="label-section" for="title">TITLE:</label></b>
                    <input type="text" id="title" placeholder="Enter the title" required></input>
                  </div>
              
                  <div class="input-section">
                    <b><label class="label-section" for="content">CONTENT:</label></b>
                    <textarea class="div-section" cols="10" type="text" id="content" placeholder="Enter content" required></textarea>
                  </div>
              
                  <div class="input-section">
                    <b><label class="label-section" for="image">IMAGE:</label></b>
                    <input type="file" id="image" accept="image/*">
                  </div>
              
                  <div class="input-section">
                    <b><label class="label-section" for="video">VIDEO:</label></b>
                    <input type="file" id="video" accept="video/*">
                  </div>
              </div>
    
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
                <button onclick="submitForm()" form="form-task-hour-calculator" class="btn btn-primary">
                  Add Task
                </button>
              </div>
            </div>
          </div>
        </div>

  <br>
  <br>
  
  <div class="data-container">
    <div class="data-section" style="width: 100vw;" id="dataSection">
      <div style="text-align: center;">No Contents</div>  
    </div>
  </div>
</body>

</html>
